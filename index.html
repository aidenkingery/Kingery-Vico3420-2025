<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ffffff;
        }

        #menu {
            list-style: none;
            padding: 0;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 300px;
        }

        #menu li {
            width: 100%;
        }

        #menu a {
            display: block;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffff;
            background: #222;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        #menu a::before {
            content: "";
            position: absolute;
            left: -100%;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1));
            transition: left 0.4s ease;
        }

        #menu a:hover::before {
            left: 100%;
        }

        #menu a:hover {
            background: #ffcc00;
            color: #121212;
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 204, 0, 0.4);
        }
    </style>
</head>
<body>
    <h1>Navigation</h1>
    <ul id="menu"></ul> 
    <script src="script.js" defer></script>
</body>
</html>
