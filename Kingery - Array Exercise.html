<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Array </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .array-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .array-box {
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }
        button {
            margin: 10px;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Interactive Array </h1>
    <h3>Click buttons to modify the array</h3>
    <div class="array-container" id="arrayDisplay"></div>
    <button onclick="addValues()">Add Colors</button>
    <button onclick="sortArray()">Sort Array</button>
    <button onclick="removeItem()">Remove Last Color</button>
    <button onclick="showSecondItem()">Show Second Item</button>
    <button onclick="useSlice()">Use Slice</button>
    <script>
        let colors = ["Red", "Blue", "Green"];
        function displayArray() {
            let container = document.getElementById("arrayDisplay");
            container.innerHTML = "";
            colors.forEach(color => {
                let div = document.createElement("div");
                div.className = "array-box";
                div.style.backgroundColor = color.toLowerCase();
                div.innerText = color;
                container.appendChild(div);
            });
        }
        function addValues() {
            colors.push("Yellow", "Purple", "Orange");
            displayArray();
        }
        function sortArray() {
            colors.sort();
            displayArray();
        }
        function removeItem() {
            colors.pop();
            displayArray();
        }
        function showSecondItem() {
            if (colors.length > 1) {
                alert("Second Item: " + colors[1]);
            } else {
                alert("Not enough items in the array!");
            }
        }
        function useSlice() {
            let slicedArray = colors.slice(1, 3);
            alert("Sliced Part: " + slicedArray.join(", "));
        }
        displayArray();
    </script>
</body>
</html>
