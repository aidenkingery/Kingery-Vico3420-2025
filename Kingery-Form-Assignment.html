<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap');
        
        body {
            font-family: "Oswald", sans-serif;
            background: linear-gradient(135deg, #F8F8F8, #1C3D5A);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background 0.5s ease-in-out;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            width: 500px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            border: 2px solid #1C3D5A;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h2 {
            color: #1C3D5A;
            font-size: 32px;
            margin-bottom: 30px;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .input-group input, .input-group select {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
            font-size: 18px;
            color: #1C3D5A;
            outline: none;
            transition: 0.3s;
        }
        
        .input-group input:focus, .input-group select:focus {
            border-left: 4px solid #1C3D5A;
            background: rgba(255, 255, 255, 1);
        }
        
        .input-group label {
            font-size: 16px;
            color: #1C3D5A;
            margin-bottom: 5px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            color: #1C3D5A;
            margin-bottom: 20px;
        }
        
        .radio-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: #1C3D5A;
        }
        
        button {
            margin-top: 30px;
            padding: 16px;
            width: 100%;
            background: linear-gradient(135deg, #1C3D5A, #F8F8F8);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        
        button:hover {
            background: linear-gradient(135deg, #F8F8F8, #1C3D5A);
            transform: scale(1.07);
        }
        
        #result {
            margin-top: 30px;
            font-size: 18px;
            font-weight: bold;
            color: #1C3D5A;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form id="userForm">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="input-group">
                <label for="age">Age</label>
                <input type="number" id="age" required>
            </div>
            
            <div class="input-group">
                <label for="country">Country</label>
                <select id="country" required>
                    <option value="" disabled selected>Select your country</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                </select>
            </div>
            
            <div class="radio-group">
                <label>Gender:</label>
                <input type="radio" name="gender" value="Male"> Male
                <input type="radio" name="gender" value="Female"> Female
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="terms">
                <label for="terms">I agree to the Terms and Conditions</label>
            </div>
            
            <button onclick="handleClick(event)">Register</button>
        </form>
        <p id="result"></p>
    </div>

    <script>
        function handleClick(event) {
            event.preventDefault();
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let age = document.getElementById("age").value;
            let country = document.getElementById("country").value;
            let termsChecked = document.getElementById("terms").checked;

            if (!termsChecked) {
                alert("You must agree to the terms and conditions.");
                return;
            }
            
            document.getElementById("result").innerHTML = `Thank you, ${name}. Your email is ${email}, you are ${age} years old, and from ${country}.`;
        }
    </script>
</body>
</html>
